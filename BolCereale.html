<h1>Recette : Bol de Céréales</h1>

<h2>Ingrédients :</h2>
<ul>
    <li>Un bol</li>
    <li>Des céréales</li>
    <li>Du lait</li>
    <li>Une cuillère</li>
</ul>

<h2>Instructions :</h2>
<ol>
    <li>Prends un bol.</li>
    <li>Verse des céréales dans le bol.</li>
    <li>Ajoute du lait.</li>
    <li>Mange avec une cuillère.</li>
</ol>

<p>Bon appétit !</p>
